<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

        <p>{{ p.content }}</p>
        <hr>
    </li>
    {% endfor %}
</ul>
</body>
</html>
